  <!-- Register Form Container -->
  <div style="max-width: 420px; margin: auto; background: white; padding: 32px; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
    <h2 style="text-align:center; margin-bottom:20px;">Join BookHaven</h2>
    <p style="text-align:center; color:gray;">Create your account and start exploring</p>

    <form id="registerForm" onsubmit="event.preventDefault(); handleRegister();" style="margin-top: 20px;">
      <div style="margin-bottom: 16px;">
        <label for="fullName" style="font-weight:bold; display:block; margin-bottom:6px;">Full Name</label>
        <input type="text" id="fullName" name="fullName" required
          style="width:90%; padding:12px 16px; border:1px solid #ccc; border-radius:12px;" />
      </div>

      <div style="margin-bottom: 16px;">
        <label for="email" style="font-weight:bold; display:block; margin-bottom:6px;">Email</label>
        <input type="email" id="email" name="email" required
          style="width:90%; padding:12px 16px; border:1px solid #ccc; border-radius:12px;" />
      </div>

      <div style="margin-bottom: 16px;">
        <label for="phone" style="font-weight:bold; display:block; margin-bottom:6px;">Phone Number</label>
        <input type="tel" id="phone" name="phone" required
          style="width:90%; padding:12px 16px; border:1px solid #ccc; border-radius:12px;" />
      </div>

      <div style="margin-bottom: 16px;">
        <label for="password" style="font-weight:bold; display:block; margin-bottom:6px;">Password</label>
        <input type="password" id="password" name="password" required  required required minlength="8"
          style="width:90%; padding:12px 16px; border:1px solid #ccc; border-radius:12px;" />
      </div>

      <div style="margin-bottom: 16px;">
        <label for="confirmPassword" style="font-weight:bold; display:block; margin-bottom:6px;">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required  required required minlength="8"
          style="width:90%; padding:12px 16px; border:1px solid #ccc; border-radius:12px;" />
      </div>

      <div style="margin-bottom: 20px;">
        <label style="display:flex; align-items: flex-start; gap: 8px; font-size:14px; color:gray;">
          <input type="checkbox" id="terms" name="terms" required style="margin-top:3px;" />
          I agree to the
          <a href="terms.html" target="_blank" style="color:black;">Terms of Service</a> and
          <a href="privacy.html" target="_blank" style="color:black;">Privacy Policy</a>
        </label>
      </div>

      <button type="submit"
        style="width:100%; padding:12px; background:black; color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer;margin: 0 auto;">
        Create Account
      </button>
    </form>

    <div style="margin:24px 0; text-align:center;">
      <hr style="border: none; border-top: 1px solid #e5e5e5;" />
      <p style="margin-top:-10px; display:inline-block; background:white; padding:0 10px; color:gray;">Already have an account?</p>
    </div>

    <a href="login.html"
      style="width:90%; border:2px solid black; color:black; padding:12px; border-radius:12px; text-align:center; display:block; font-weight:bold; text-decoration:none;">
      Sign In Instead
    </a>

    <div style="text-align:center; margin-top:24px; font-size:14px; color:gray;">
      By signing up, you agree to our Terms and Privacy Policy.
    </div>
  </div>

  <!-- JS for Validation and Redirection -->
  <script>
    function handleRegister() {
      const name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;

      if (!name || !email || !phone || !password || !confirmPassword || !terms) {
        alert("Please fill in all fields and accept terms.");
        return;
      }
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }
      alert("Registration Successful!");
      window.location.href = "home.html";
    }
  </script>
