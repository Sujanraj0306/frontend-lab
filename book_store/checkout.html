  <style>
    /* Styles for Thank You Animation */
    #animation-container {
        display: none;
        text-align: center;
        margin: 50px auto;
    }
    .checkmark-circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 2;
        stroke-miterlimit: 10;
        stroke: #7ac142;
        fill: none;
        animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    .checkmark-container {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        display: block;
        stroke-width: 2;
        stroke: #fff;
        stroke-miterlimit: 10;
        margin: auto;
        box-shadow: inset 0px 0px 0px #7ac142;
        animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }
    .checkmark-check {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }
    @keyframes stroke {
        100% { stroke-dashoffset: 0; }
    }
    @keyframes scale {
        0%, 100% { transform: none; }
        50% { transform: scale3d(1.1, 1.1, 1); }
    }
    @keyframes fill {
        100% { box-shadow: inset 0px 0px 0px 80px #7ac142; }
    }
  </style>

  <div id="checkout-container" style="padding-top:120px; padding-bottom: 40px; max-width: 600px; margin: auto;">
    <form id="checkout-form" style="background:white; padding:32px; border-radius:16px; border:1px solid #e5e7eb;">
      <h2 style="font-size:28px; margin-bottom:24px; text-align: center;">Checkout</h2>
      
      <input type="hidden" name="form_id" value="checkout_001"/>

      <div style="margin-bottom:20px;">
        <label>Full Name*</label><br/>
        <input type="text" required placeholder="Your Name" style="width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; margin-top:8px;" />
      </div>

      <div style="margin-bottom:20px;">
        <label>Email Address*</label><br/>
        <input type="email" required placeholder="you@example.com" style="width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; margin-top:8px;" />
      </div>
      
      <div style="margin-bottom:20px;">
        <label>Address*</label><br/>
        <textarea required placeholder="Enter your full address" style="width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; margin-top:8px;" rows="3"></textarea>
      </div>

      <div style="margin-bottom:20px;">
        <label>Country*</label><br/>
        <select required style="width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; margin-top:8px;">
          <option value="">-- Select Country --</option>
          <option>India</option>
          <option>USA</option>
          <option>Canada</option>
          <option>Germany</option>
          <option>Australia</option>
        </select>
      </div>

      <div style="display:flex; gap:24px; margin-bottom:20px;">
        <div style="flex:1;">
          <label>Preferred Delivery Date*</label><br/>
          <input type="date" required style="width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; margin-top:8px;" />
        </div>
        <div style="flex:1;">
          <label>Preferred Delivery Time*</label><br/>
          <input type="time" required style="width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; margin-top:8px;" />
        </div>
      </div>
      
      <div style="margin-bottom:24px;">
        <label>Payment Method*</label><br/>
        <div style="margin-top:8px;">
          <input type="radio" name="payment" required /> Credit Card<br/>
          <input type="radio" name="payment" required /> UPI<br/>
          <input type="radio" name="payment" required /> Pay on Delivery
        </div>
      </div>
      
      <button type="submit" style="width:100%; background:black; color:white; padding:16px; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">Confirm Order</button>
    </form>
  </div>
  
  <div id="animation-container" style="margin-top: 100px;">
      <svg class="checkmark-container" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
          <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
      </svg>
      <h2 style="font-size: 28px; color: #333; margin-top: 20px;">Thank You!</h2>
      <p style="font-size: 16px; color: gray;">Your order has been placed successfully.</p>
      <p style="font-size: 14px; color: gray;">Redirecting to the home page...</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const checkoutForm = document.getElementById('checkout-form');
        const checkoutContainer = document.getElementById('checkout-container');
        const animationContainer = document.getElementById('animation-container');

        checkoutForm.addEventListener('submit', function(event) {
            // 1. Prevent the form from submitting the default way
            event.preventDefault();

            // 2. Hide the form and show the animation
            checkoutContainer.style.display = 'none';
            animationContainer.style.display = 'block';

            // 3. Clear the cart from localStorage
            localStorage.removeItem('bookCart');

            // 4. Wait for 4 seconds, then redirect to home.html
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 4000); 
        });
    });
  </script>
