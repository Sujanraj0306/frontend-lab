  <!-- Checkout Form -->
  <div style="padding-top:200px; padding:40px;margin:0 30%">
    <br style="padding: 100px;">
    <h2 style="font-size:32px; margin-bottom:24px;margin-top:50px">Enhanced Checkout Form</h2>

    <form style="max-width:800px; background:white; padding:32px; border-radius:16px; border:1px solid #e5e7eb;" onsubmit="return confirm('Order Submitted!');">
      
      <!-- Hidden Field -->
      <input type="hidden" name="form_id" value="checkout_001"/>

      <!-- Basic Info -->
      <div style="margin-bottom:24px;">
        <label>Full Name*</label><br/>
        <input type="text" required placeholder="Your Name" style="width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; margin-top:8px;" />
      </div>

      <div style="margin-bottom:24px;">
        <label>Email Address*</label><br/>
        <input type="email" required placeholder="you@example.com" style="width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; margin-top:8px;" />
      </div>

      <div style="margin-bottom:24px;">
        <label>Password*</label><br/>
        <input type="password" required minlength="8" required placeholder="Create a password" style="width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; margin-top:8px;" />
      </div>

      <div style="margin-bottom:24px;">
        <label>Phone Number*</label><br/>
        <input type="tel" required placeholder="+91-9876543210" style="width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; margin-top:8px;" />
      </div>

      <!-- Address -->
      <div style="margin-bottom:24px;">
        <label>Address*</label><br/>
        <textarea required placeholder="Enter your full address" style="width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; margin-top:8px;" rows="3"></textarea>
      </div>

      <!-- Country Select -->
      <div style="margin-bottom:24px;">
        <label>Country*</label><br/>
        <select required style="width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; margin-top:8px;">
          <option value="">-- Select Country --</option>
          <option>India</option>
          <option>USA</option>
          <option>Canada</option>
          <option>Germany</option>
          <option>Australia</option>
        </select>
      </div>

      <!-- Date & Time -->
      <div style="display:flex; gap:24px; margin-bottom:24px;">
        <div style="flex:1;">
          <label>Preferred Delivery Date*</label><br/>
          <input type="date" required style="width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; margin-top:8px;" />
        </div>
        <div style="flex:1;">
          <label>Preferred Delivery Time*</label><br/>
          <input type="time" required style="width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; margin-top:8px;" />
        </div>
      </div>

      <!-- File Upload -->
      <div style="margin-bottom:24px;">
        <label>Upload ID Proof (PDF/JPG)*</label><br/>
        <input type="file" accept=".pdf,.jpg,.jpeg,.png" required style="margin-top:8px;" />
      </div>

      <!-- URL -->
      <div style="margin-bottom:24px;">
        <label>Your Website (if any)</label><br/>
        <input type="url" placeholder="https://yourwebsite.com" style="width:100%; padding:12px; border:1px solid #ccc; border-radius:8px; margin-top:8px;" />
      </div>

      <!-- Color Picker & Range -->
      <div style="display:flex; gap:24px; margin-bottom:24px;">
        <div style="flex:1;">
          <label>Choose Gift Wrap Color</label><br/>
          <input type="color" style="width:100%; height:44px; padding:4px; border:1px solid #ccc; border-radius:8px; margin-top:8px;" />
        </div>
        <div style="flex:1;">
          <label>Gift Priority Level</label><br/>
          <input type="range" min="1" max="10" style="width:100%; margin-top:12px;" />
        </div>
      </div>

      <!-- Payment Radio -->
      <div style="margin-bottom:24px;">
        <label>Payment Method*</label><br/>
        <div style="margin-top:8px;">
          <input type="radio" name="payment" required /> Credit Card<br/>
          <input type="radio" name="payment" required /> UPI<br/>
          <input type="radio" name="payment" required /> Pay on Delivery
        </div>
      </div>

      <!-- Additional Options -->
      <div style="margin-bottom:24px;">
        <label>Additional Services</label><br/>
        <div style="margin-top:8px;">
          <input type="checkbox" name="service" /> Gift Packaging<br/>
          <input type="checkbox" name="service" /> Same Day Delivery<br/>
          <input type="checkbox" name="service" /> Include Bookmark
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" style="width:100%; background:black; color:white; padding:16px; border:none; border-radius:12px; font-weight:bold; cursor:pointer;" onclick="window.location.href='home.html'">Confirm Order</button>
    </form>
