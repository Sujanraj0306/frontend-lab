      <!-- Form -->
      <div style="background:white; border:1px solid #e5e7eb; border-radius:16px; padding:32px;">
        <form onsubmit="event.preventDefault(); alert('Login Attempt');" style="display:flex; flex-direction:column; gap:24px;">

          <!-- Email -->
          <div>
            <label for="email" style="display:block; margin-bottom:8px; font-weight:bold;">Email Address</label>
            <div style="position:relative;">
              <input type="email" id="email" name="email" placeholder="Enter your email" required
                style="width:90%; padding:12px 0px 12px 16px; border:1px solid #ccc; border-radius:12px;" />
              
            </div>
          </div>

          <!-- Password -->
          <div>
            <label for="password" style="display:block; margin-bottom:8px; font-weight:bold;">Password</label>
            <div style="position:relative;">
              <input type="password" id="password" name="password" placeholder="Enter your password" required required minlength="8"
                style="width:90%; padding:12px 0px 12px 16px; border:1px solid #ccc; border-radius:12px;" />
              
            </div>
          </div>

          <!-- Remember me + Forgot -->
          <div style="display:flex; justify-content:space-between; align-items:center;">
            <label style="display:flex; align-items:center; gap:8px; font-size:14px; color:gray;">
              <input type="checkbox" style="width:16px; height:16px;" />
              Remember me
            </label>
            <a href="forgot-password.html" style="text-decoration:none; color:black; font-size:14px;">Forgot password?</a>
          </div>

          <!-- Sign In Button -->
          <button type="submit" style="padding:12px; background:black; color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">
            Sign In
          </button>
        </form>

        <!-- Divider -->
        <div style="margin:24px 0;">
          <hr style="border-top:1px solid #e5e7eb;" />
          <p style="text-align:center; margin:0px; background:white; display:inline-block; padding:0 8px; color:#6b7280;">Don't have an account?</p>
        </div>

        <!-- Register Button -->
        <a href="register.html"
           style="display:block; text-align:center; padding:12px; border:2px solid black; color:black; font-weight:bold; border-radius:12px; text-decoration:none; transition:0.3s;">
          Create New Account
        </a>
