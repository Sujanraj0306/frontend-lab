  <!-- Forgot Password Container -->
  <div style="max-width: 420px; margin: auto; background: white; padding: 32px; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
    <h2 style="text-align:center; margin-bottom:20px;">Forgot Your Password?</h2>
    <p style="text-align:center; color:gray;">Enter your email and we'll send you a reset link.</p>

    <form id="forgotForm" onsubmit="event.preventDefault(); handleForgot();" style="margin-top: 20px;">
      <div style="margin-bottom: 20px;">
        <label for="email" style="font-weight:bold; display:block; margin-bottom:6px;">Email Address</label>
        <input type="email" id="email" name="email" required
          style="width:90%; padding:12px 16px; border:1px solid #ccc; border-radius:12px;" />
      </div>

      <button type="submit"
        style="width:100%; padding:12px; background:black; color:white; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">
        Send Reset Link
      </button>
    </form>

    <div style="margin-top:24px; text-align:center;">
      <a href="login.html" style="color:black; font-weight:500; text-decoration:none;">Back to Login</a>
    </div>
  </div>

  <!-- JS for form logic -->
  <script>
    function handleForgot() {
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Please enter your email.");
        return;
      }
      alert("If this email exists in our system, a reset link has been sent.");
      window.location.href = "login.html";
    }
  </script>
