<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="margin-top: 30px; display:block,font-size: 20px; text-align: center;">
        <h1>Find the Greatest of Two Numbers</h1>
    <input type="number" id="num1" placeholder="Enter first number" style="font-size: 1em; padding: 8px; width: 250px;">
    <br><br>
    <input type="number" id="num2" placeholder="Enter second number" style="font-size: 1em; padding: 8px; width: 250px;">
    <br><br>
    <button onclick="findBigger()" style="font-size: 1em; padding: 10px 30px;">Find Bigger</button>
    <br><br>
    <span id="biggerResult" style="font-size: 1.3em; font-weight: bold;"></span>
  </div>
  <script>
    function findBigger() {
      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      let result = '';
      if (isNaN(n1) || isNaN(n2)) {
        result = 'Please enter both numbers.';
      } else if (n1 > n2) {
        result = n1 + ' is bigger';
      } else if (n2 > n1) {
        result = n2 + ' is bigger';
      } else {
        result = 'Both numbers are equal';
      }
      document.getElementById('biggerResult').textContent = result;
    }
  </script>
</body>
</html>
